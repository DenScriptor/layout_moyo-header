<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MOYO Header</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <header>
      <a
        href="#"
        class="logo"
      >
        <img
          src="./images/logo.png"
          alt="Moyo Logo"
        />
      </a>
      <nav>
        <ul>
          <li>
            <a
              href="#"
              data-qa="menu-apple"
              class="is-active"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              href="#"
              data-qa="menu-samsung"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              href="#"
              data-qa="menu-smartphones"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              href="#"
              data-qa="menu-laptops"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              href="#"
              data-qa="menu-gadgets"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              href="#"
              data-qa="menu-tablets"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              href="#"
              data-qa="menu-photo"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              href="#"
              data-qa="menu-video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
